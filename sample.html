<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partnership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .partnership-section {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.979);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .partnership-section h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .partnership-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .partnership-category {
            margin-bottom: 40px;
        }

        .partnership-category h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #333;
            margin: 20px 0;
        }

        .partners {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .partner-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .partner-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="partnership-section">
        <h1>OUR PARTNERSHIP</h1>
        <p>Building strong and lasting collaborations, our partnership is founded on trust, innovation, and shared success.</p>

        <div class="partnership-category">
            <h2>Government Partners</h2>
            <div class="divider"></div>
            <div class="partners">
                <img src="images/1-logo.jpg" alt="Government Partner 1" class="partner-logo">
                <img src="images/1-logo.jpg" alt="Government Partner 2" class="partner-logo">
                <img src="images/1-logo.jpg" alt="Government Partner 3" class="partner-logo">
            </div>
        </div>

        <div class="partnership-category">
            <h2>Private Partners</h2>
            <div class="divider"></div>
            <div class="partners">
                <img src="images/1-logo.jpg" alt="Private Partner 1" class="partner-logo">
                <img src="images/1-logo.jpg" alt="Private Partner 2" class="partner-logo">
                <img src="images/1-logo.jpg" alt="Private Partner 3" class="partner-logo">
            </div>
        </div>
    </div>
</body>
</html>
