<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2f8;
            text-align: center;
            padding: 50px;
        }
        .partnership-section {
            max-width: 800px;
            margin: 0 auto;
        }
        .partnership-category {
            margin: 40px 0;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }
        .partners {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .partner-logo {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="partnership-section">
        <div class="partnership-category">
            <h2>Government Partners</h2>
            <div class="divider"></div>
            <div class="partners">
                <img src="gov-partner1.png" alt="Government Partner 1" class="partner-logo">
                <img src="gov-partner2.png" alt="Government Partner 2" class="partner-logo">
            </div>
        </div>
        <div class="partnership-category">
            <h2>Private Partners</h2>
            <div class="divider"></div>
            <div class="partners">
                <img src="private-partner1.png" alt="Private Partner 1" class="partner-logo">
                <img src="private-partner2.png" alt="Private Partner 2" class="partner-logo">
            </div>
        </div>
    </div>
</body>
</html>
